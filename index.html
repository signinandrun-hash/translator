    </style>

<body>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let recognition = null;
        let isListening = false;
        let conversationHistory = [];
        let microphoneAccess = false;
        let selectedLangPair = { lang1: 'ru', lang2: 'de' };
        let lastDetectedLang = null;
        let recognitionLanguages = [];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const conversationContainer = document.getElementById('conversationContainer');
        const conversationList = document.getElementById('conversationList');
        const clearConversationBtn = document.getElementById('clearConversationBtn');
        const lang1Display = document.getElementById('lang1Display');
        const lang2Display = document.getElementById('lang2Display');
        const detectedLanguageDiv = document.getElementById('detectedLanguage');
        const langButtons = document.querySelectorAll('.lang-btn');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —è–∑—ã–∫–æ–≤
        const languageSettings = {
            'en': {
                name: 'English',
                flag: 'üá¨üáß',
                code: 'en-US',
                recognitionCode: 'en-US',
                words: ['the', 'is', 'are', 'was', 'were', 'and', 'but', 'or', 'this', 'that']
            },
            'ru': {
                name: 'Russian',
                flag: 'üá∑üá∫',
                code: 'ru-RU',
                recognitionCode: 'ru-RU',
                words: ['–ø—Ä–∏–≤–µ—Ç', '–∫–∞–∫', '–¥–µ–ª–∞', '—á—Ç–æ', '—ç—Ç–æ', '–¥–∞', '–Ω–µ—Ç', '—Ö–æ—Ä–æ—à–æ', '—Å–ø–∞—Å–∏–±–æ']
            },
            'de': {
                name: 'German',
                flag: 'üá©üá™',
                code: 'de-DE',
                recognitionCode: 'de-DE',
                words: ['hallo', 'wie', 'geht', 'was', 'ist', 'ja', 'nein', 'gut', 'danke']
            },
            'uk': {
                name: 'Ukrainian',
                flag: 'üá∫üá¶',
                code: 'uk-UA',
                recognitionCode: 'uk-UA',
                words: ['–ø—Ä–∏–≤—ñ—Ç', '—è–∫', '—Å–ø—Ä–∞–≤–∏', '—â–æ', '—Ü–µ', '—Ç–∞–∫', '–Ω—ñ', '–¥–æ–±—Ä–µ', '–¥—è–∫—É—é']
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Web Speech API
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            showError('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –∏–ª–∏ Edge.');
        } else {
            checkMicrophoneAccess();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
        async function checkMicrophoneAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                microphoneAccess = true;
                initializeSpeechRecognition();
                updateStatus('–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ', 'ready');
            } catch (error) {
                console.error('Microphone access error:', error);
                microphoneAccess = false;
                showError('–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö —è–∑—ã–∫–æ–≤ –ø–∞—Ä—ã
            updateRecognitionLanguages();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 3; // –ü–æ–ª—É—á–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è
            
            recognition.onstart = () => {
                console.log('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –Ω–∞—á–∞—Ç–æ');
                updateStatus('–°–ª—É—à–∞—é...', 'listening');
            };

            recognition.onresult = async (event) => {
                console.log('–ü–æ–ª—É—á–µ–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è');
                
                // –ü–æ–ª—É—á–∞–µ–º –ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç
                const result = event.results[0];
                const transcript = result[0].transcript;
                const confidence = result[0].confidence;
                
                console.log('–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ:', transcript, '–¢–æ—á–Ω–æ—Å—Ç—å:', confidence);
                
                if (transcript.trim().length > 0 && confidence > 0.3) {
                    updateStatus('–û–ø—Ä–µ–¥–µ–ª—è—é —è–∑—ã–∫...', 'recognizing');
                    await processTranscript(transcript);
                    
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –ø—Ä–æ–ø—É—â–µ–Ω:', e.message);
                            }
                        }, 100);
                    }
                } else {
                    console.log('–°–ª–∏—à–∫–æ–º –Ω–∏–∑–∫–∞—è —Ç–æ—á–Ω–æ—Å—Ç—å –∏–ª–∏ –ø—É—Å—Ç–æ–π —Ç–µ–∫—Å—Ç');
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –ø—Ä–æ–ø—É—â–µ–Ω:', e.message);
                            }
                        }, 100);
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏:', event.error);
                
                if (event.error === 'no-speech') {
                    console.log('–†–µ—á—å –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞, –ø—Ä–æ–¥–æ–ª–∂–∞—é —Å–ª—É—à–∞—Ç—å...');
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –ø—Ä–æ–ø—É—â–µ–Ω:', e.message);
                            }
                        }, 100);
                    }
                } else if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    showError('–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω.');
                    stopListening();
                } else if (event.error === 'network') {
                    showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
                }
                
                if (isListening && event.error !== 'aborted') {
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch (e) {
                            console.log('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –ø—Ä–æ–ø—É—â–µ–Ω:', e.message);
                        }
                    }, 1000);
                }
            };

            recognition.onend = () => {
                console.log('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
                if (isListening) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', error);
                        }
                    }, 100);
                }
            };
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
        function updateRecognitionLanguages() {
            if (!recognition) return;
            
            const lang1 = languageSettings[selectedLangPair.lang1];
            const lang2 = languageSettings[selectedLangPair.lang2];
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–∞ —è–∑—ã–∫–∞ –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            recognitionLanguages = [lang1.recognitionCode, lang2.recognitionCode];
            
            // Chrome –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ —è–∑—ã–∫–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é
            recognition.lang = `${lang1.recognitionCode}, ${lang2.recognitionCode}`;
            
            console.log('–Ø–∑—ã–∫–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã:', recognition.lang);
        }

        // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞
        function detectLanguage(text) {
            console.log('–û–ø—Ä–µ–¥–µ–ª—è—é —è–∑—ã–∫ –¥–ª—è:', text);
            
            const textLower = text.toLowerCase();
            let scores = {
                'en': 0,
                'ru': 0,
                'de': 0,
                'uk': 0
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
            if (/[√§√∂√º√ü]/i.test(text)) scores.de += 3;
            if (/[—ñ—ó—î“ë]/i.test(text)) scores.uk += 3;
            if (/[—ã—ç—ä—ë]/i.test(text)) scores.ru += 3;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–ª—Ñ–∞–≤–∏—Ç–∞
            const cyrillicCount = (text.match(/[–∞-—è–ê-–Ø—ë–Å]/g) || []).length;
            const latinCount = (text.match(/[a-zA-Z]/g) || []).length;
            
            if (cyrillicCount > latinCount) {
                scores.ru += 2;
                scores.uk += 2;
                scores.en -= 1;
                scores.de -= 1;
            } else if (latinCount > cyrillicCount) {
                scores.en += 2;
                scores.de += 2;
                scores.ru -= 1;
                scores.uk -= 1;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∞—Å—Ç–æ—Ç–Ω—ã—Ö —Å–ª–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —è–∑—ã–∫–∞
            Object.keys(scores).forEach(lang => {
                languageSettings[lang].words.forEach(word => {
                    if (textLower.includes(word.toLowerCase())) {
                        scores[lang] += 1;
                    }
                });
            });
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
            if (/[a-z][–∞-—è]|[–∞-—è][a-z]/i.test(text)) {
                // –°–º–µ—à–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç - —Å–Ω–∏–∂–∞–µ–º –±–∞–ª–ª—ã
                Object.keys(scores).forEach(lang => scores[lang] -= 1);
            }
            
            // –ù–∞—Ö–æ–¥–∏–º —è–∑—ã–∫ —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º —Å—á–µ—Ç–æ–º
            let detectedLang = null;
            let maxScore = -Infinity;
            
            Object.keys(scores).forEach(lang => {
                if (scores[lang] > maxScore) {
                    maxScore = scores[lang];
                    detectedLang = lang;
                }
            });
            
            // –ï—Å–ª–∏ —è–∑—ã–∫ –æ–ø—Ä–µ–¥–µ–ª–∏–ª—Å—è –∫–∞–∫ –æ–¥–∏–Ω –∏–∑ –ø–∞—Ä—ã, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ
            if (detectedLang === selectedLangPair.lang1 || detectedLang === selectedLangPair.lang2) {
                console.log('–û–ø—Ä–µ–¥–µ–ª–µ–Ω —è–∑—ã–∫ –ø–∞—Ä—ã:', detectedLang, '—Å—á–µ—Ç:', maxScore);
                lastDetectedLang = detectedLang;
                updateDetectedLanguageDisplay(detectedLang);
                return detectedLang;
            }
            
            // –ï—Å–ª–∏ —è–∑—ã–∫ –Ω–µ –∏–∑ –ø–∞—Ä—ã, –≤—ã–±–∏—Ä–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–µ—Ä–≤—ã–π —è–∑—ã–∫ –ø–∞—Ä—ã
            console.log('–Ø–∑—ã–∫ –Ω–µ –∏–∑ –ø–∞—Ä—ã. –ò—Å–ø–æ–ª—å–∑—É—é:', selectedLangPair.lang1);
            lastDetectedLang = selectedLangPair.lang1;
            updateDetectedLanguageDisplay(selectedLangPair.lang1);
            return selectedLangPair.lang1;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞
        function updateDetectedLanguageDisplay(lang) {
            const langInfo = languageSettings[lang];
            detectedLanguageDiv.innerHTML = `
                <span>üéØ –û–ø—Ä–µ–¥–µ–ª–µ–Ω: ${langInfo.flag} ${langInfo.name}</span>
                <small style="opacity:0.7"> (${lastDetectedLang === selectedLangPair.lang1 ? '‚Ü≥ –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ ' + languageSettings[selectedLangPair.lang2].name : '‚Ü≥ –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ ' + languageSettings[selectedLangPair.lang1].name})</small>
            `;
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–≥–æ —è–∑—ã–∫–∞
        function getTargetLanguage(sourceLang) {
            return sourceLang === selectedLangPair.lang1 ? selectedLangPair.lang2 : selectedLangPair.lang1;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        async function processTranscript(transcript) {
            const cleanedText = transcript.trim();
            if (cleanedText.length === 0) return;
            
            try {
                const sourceLang = detectLanguage(cleanedText);
                const targetLang = getTargetLanguage(sourceLang);
                
                console.log(`–ü–µ—Ä–µ–≤–æ–¥: ${sourceLang} ‚Üí ${targetLang}`);
                
                updateStatus('–ü–µ—Ä–µ–≤–æ–∂—É...', 'translating');
                
                const translation = await translateText(cleanedText, sourceLang, targetLang);
                
                if (!translation || translation.trim().length === 0) {
                    throw new Error('–ü—É—Å—Ç–æ–π –ø–µ—Ä–µ–≤–æ–¥');
                }
                
                displayTranslation(translation, cleanedText, sourceLang, targetLang);
                addToHistory(translation, cleanedText, sourceLang, targetLang);
                
                updateStatus('–ì–æ—Ç–æ–≤–æ! –°–ª—É—à–∞—é...', 'ready');
                
                // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –µ—Å–ª–∏ —è–∑—ã–∫ –æ–ø—Ä–µ–¥–µ–ª–∏–ª—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ, –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
                if (lastDetectedLang && recognition) {
                    const langInfo = languageSettings[lastDetectedLang];
                    recognition.lang = `${langInfo.recognitionCode}, ${languageSettings[getTargetLanguage(lastDetectedLang)].recognitionCode}`;
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞: ' + error.message);
                updateStatus('–û—à–∏–±–∫–∞ - –ø—Ä–æ–¥–æ–ª–∂–∞—é —Å–ª—É—à–∞—Ç—å...', 'ready');
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞
        async function translateText(text, source, target) {
            console.log(`–ü–µ—Ä–µ–≤–æ–¥: "${text}" —Å ${source} –Ω–∞ ${target}`);
            
            if (source === target) return text;
            
            // –°–ø–∏—Å–æ–∫ API –≤ –ø–æ—Ä—è–¥–∫–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
            const translationServices = [
                {
                    name: 'LibreTranslate 1',
                    url: 'https://libretranslate.com/translate',
                    method: 'POST',
                    body: {
                        q: text,
                        source: source,
                        target: target,
                        format: 'text'
                    }
                },
                {
                    name: 'LibreTranslate 2',
                    url: 'https://translate.terraprint.co/translate',
                    method: 'POST',
                    body: {
                        q: text,
                        source: source,
                        target: target,
                        format: 'text'
                    }
                },
                {
                    name: 'MyMemory',
                    url: `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`,
                    method: 'GET'
                }
            ];
            
            for (const service of translationServices) {
                try {
                    console.log(`–ü—Ä–æ–±—É—é ${service.name}...`);
                    
                    const options = {
                        method: service.method,
                        headers: { 'Content-Type': 'application/json' }
                    };
                    
                    if (service.method === 'POST') {
                        options.body = JSON.stringify(service.body);
                    }
                    
                    const response = await fetch(service.url, options);
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (service.name === 'MyMemory') {
                            if (data.responseData && data.responseData.translatedText) {
                                const translation = data.responseData.translatedText;
                                if (translation && !translation.includes('MYMEMORY WARNING')) {
                                    console.log(`‚úì ${service.name} —É—Å–ø–µ—à–Ω–æ:`, translation);
                                    return translation;
                                }
                            }
                        } else {
                            if (data.translatedText) {
                                console.log(`‚úì ${service.name} —É—Å–ø–µ—à–Ω–æ:`, data.translatedText);
                                return data.translatedText;
                            }
                        }
                    }
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ ${service.name}:`, error);
                }
            }
            
            throw new Error('–í—Å–µ —Å–µ—Ä–≤–∏—Å—ã –ø–µ—Ä–µ–≤–æ–¥–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞
        function displayTranslation(translation, original, sourceLang, targetLang) {
            const sourceInfo = languageSettings[sourceLang];
            const targetInfo = languageSettings[targetLang];
            
            const item = document.createElement('div');
            item.className = `conversation-item lang-${sourceLang}`;
            
            const time = new Date().toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            item.innerHTML = `
                <div class="time">
                    <span class="lang-badge">${sourceInfo.flag} ${sourceInfo.name}</span>
                    ${time}
                </div>
                <div class="original">${original}</div>
                <div class="arrow">‚Üì ${targetInfo.flag} ${targetInfo.name}</div>
                <div class="translation">${translation}</div>
            `;
            
            conversationList.appendChild(item);
            conversationContainer.classList.add('visible');
            conversationContainer.scrollTop = conversationContainer.scrollHeight;
            errorDiv.classList.remove('visible');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(translation, original, sourceLang, targetLang) {
            conversationHistory.push({
                translation,
                original,
                sourceLang,
                targetLang,
                timestamp: new Date()
            });
            saveConversation();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, statusClass) {
            status.textContent = text;
            status.className = `status ${statusClass}`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        // –ù–∞—á–∞—Ç—å/–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!microphoneAccess) {
                showError('–¢—Ä–µ–±—É–µ—Ç—Å—è –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É.');
                return;
            }
            
            if (!recognition) {
                showError('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ');
                return;
            }
            
            try {
                recognition.start();
                isListening = true;
                micButton.classList.add('active');
                errorDiv.classList.remove('visible');
                updateStatus('–°–ª—É—à–∞—é...', 'listening');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏.');
            }
        }

        function stopListening() {
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    console.log('–£–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                }
            }
            isListening = false;
            micButton.classList.remove('active');
            updateStatus('–ù–∞–∂–º–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –¥–ª—è –Ω–∞—á–∞–ª–∞', 'ready');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —è–∑—ã–∫–æ–≤–æ–π –ø–∞—Ä—ã
        function updateLangPairDisplay() {
            const lang1Info = languageSettings[selectedLangPair.lang1];
            const lang2Info = languageSettings[selectedLangPair.lang2];
            
            lang1Display.textContent = `${lang1Info.flag} ${lang1Info.name}`;
            lang2Display.textContent = `${lang2Info.flag} ${lang2Info.name}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ
            if (recognition) {
                updateRecognitionLanguages();
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π —è–∑—ã–∫
            lastDetectedLang = null;
            detectedLanguageDiv.innerHTML = `<span>üéØ –î–µ—Ç–µ–∫—Ç–æ—Ä —è–∑—ã–∫–∞: –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π</span>`;
            
            console.log('–Ø–∑—ã–∫–æ–≤–∞—è –ø–∞—Ä–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞:', selectedLangPair);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        micButton.addEventListener('click', toggleListening);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                const lang1 = button.getAttribute('data-lang1');
                const lang2 = button.getAttribute('data-lang2');
                
                selectedLangPair = { lang1, lang2 };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                langButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                updateLangPairDisplay();
                saveConversation();
            });
        });

        // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞
        clearConversationBtn.addEventListener('click', () => {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –¥–∏–∞–ª–æ–≥?')) {
                conversationList.innerHTML = '';
                conversationHistory = [];
                conversationContainer.classList.remove('visible');
                localStorage.removeItem('conversationHistory');
                localStorage.removeItem('selectedLangPair');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('conversationHistory');
            const savedLangPair = localStorage.getItem('selectedLangPair');
            
            if (savedLangPair) {
                const [lang1, lang2] = savedLangPair.split('-');
                selectedLangPair = { lang1, lang2 };
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É
                langButtons.forEach(btn => {
                    if (btn.getAttribute('data-lang1') === lang1 && 
                        btn.getAttribute('data-lang2') === lang2) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                updateLangPairDisplay();
            }
            
            if (saved) {
                try {
                    conversationHistory = JSON.parse(saved).map(item => ({
                        ...item,
                        timestamp: new Date(item.timestamp)
                    }));
                    
                    conversationHistory.forEach(item => {
                        const sourceInfo = languageSettings[item.sourceLang];
                        const targetInfo = languageSettings[item.targetLang];
                        
                        const div = document.createElement('div');
                        div.className = `conversation-item lang-${item.sourceLang}`;
                        
                        const time = item.timestamp.toLocaleTimeString('ru-RU', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        div.innerHTML = `
                            <div class="time">
                                <span class="lang-badge">${sourceInfo.flag} ${sourceInfo.name}</span>
                                ${time}
                            </div>
                            <div class="original">${item.original}</div>
                            <div class="arrow">‚Üì ${targetInfo.flag} ${targetInfo.name}</div>
                            <div class="translation">${item.translation}</div>
                        `;
                        
                        conversationList.appendChild(div);
                    });
                    
                    if (conversationHistory.length > 0) {
                        conversationContainer.classList.add('visible');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                }
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function saveConversation() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            localStorage.setItem('selectedLangPair', `${selectedLangPair.lang1}-${selectedLangPair.lang2}`);
        }

        window.addEventListener('beforeunload', saveConversation);
    </script>
