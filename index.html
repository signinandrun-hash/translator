<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translator EN ‚áÑ RU ‚áÑ DE ‚áÑ UK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .mic-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .mic-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(245, 87, 108, 0.6);
            }
        }

        .mic-icon {
            font-size: 60px;
            transition: all 0.3s ease;
        }

        .mic-button.active .mic-icon {
            color: white;
        }

        .status {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            text-align: center;
        }

        .status.listening { color: #f5576c; }
        .status.recognizing { color: #667eea; }
        .status.translating { color: #764ba2; }
        .status.ready { color: #4caf50; }

        .translation-display {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            min-height: 200px;
            display: none;
        }

        .translation-display.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .translation-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .original-text {
            font-size: 1rem;
            color: #999;
            font-style: italic;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .history {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .history h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .history-item .time {
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 5px;
        }

        .history-item .text {
            font-size: 0.95rem;
            color: #333;
        }

        .history-item .original {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .language-indicator {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .language-indicator.de {
            background: #ffecb3;
            color: #f57c00;
        }

        .language-indicator.uk {
            background: #c5e1a5;
            color: #558b2f;
        }

        .language-indicator.en {
            background: #b3e5fc;
            color: #0277bd;
        }

        .language-indicator.ru {
            background: #f8bbd0;
            color: #c2185b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .mic-button {
                width: 120px;
                height: 120px;
            }

            .mic-icon {
                font-size: 50px;
            }

            .translation-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Live Translator</h1>
            <p>English ‚áÑ Russian ‚áÑ German ‚áÑ Ukrainian</p>
        </div>

        <div class="main-section">
            <button class="mic-button" id="micButton">
                <div class="mic-icon">üé§</div>
            </button>

            <div class="status" id="status">Click to start</div>

            <div class="translation-display" id="translationDisplay">
                <div class="language-indicator" id="languageIndicator"></div>
                <div class="translation-text" id="translationText"></div>
                <div class="original-text" id="originalText"></div>
                <div class="controls">
                    <button class="btn" id="copyBtn">üìã Copy</button>
                    <button class="btn secondary" id="clearBtn">üóëÔ∏è Clear</button>
                    <button class="btn secondary" id="testBtn">üß™ Test Translation</button>
                </div>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="history" id="history" style="display: none;">
            <h3>üìú Translation History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω—ã
        let recognition = null;
        let isListening = false;
        let translationHistory = [];
        const MAX_HISTORY = 10;
        let microphoneAccess = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const translationDisplay = document.getElementById('translationDisplay');
        const translationText = document.getElementById('translationText');
        const originalText = document.getElementById('originalText');
        const languageIndicator = document.getElementById('languageIndicator');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const errorDiv = document.getElementById('error');
        const history = document.getElementById('history');
        const historyList = document.getElementById('historyList');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Web Speech API
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            showError('Your browser does not support speech recognition. Please use Chrome, Edge, or Safari.');
        } else {
            checkMicrophoneAccess();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
        async function checkMicrophoneAccess() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º stream –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–∞
                stream.getTracks().forEach(track => track.stop());
                
                microphoneAccess = true;
                initializeSpeechRecognition();
                updateStatus('Click to start', 'ready');
            } catch (error) {
                console.error('Microphone access error:', error);
                microphoneAccess = false;
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Microphone access denied. Please allow microphone access in your browser settings and reload the page.');
                } else if (error.name === 'NotFoundError') {
                    showError('No microphone found. Please connect a microphone and reload the page.');
                } else {
                    showError('Unable to access microphone: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false; // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ false –¥–ª—è –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω–æ–π —Ä–∞–±–æ—Ç—ã
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é - –∞–Ω–≥–ª–∏–π—Å–∫–∏–π, –Ω–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–µ—Ç –º–Ω–æ–≥–∏–µ —è–∑—ã–∫–∏
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                console.log('Recognition started');
                updateStatus('Listening...', 'listening');
            };

            recognition.onresult = async (event) => {
                console.log('Recognition result received');
                const result = event.results[0];
                const transcript = result[0].transcript;
                
                console.log('Transcript:', transcript);
                
                if (transcript.trim().length > 0) {
                    updateStatus('Detecting language...', 'recognizing');
                    await processTranscript(transcript);
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ –≤—Å–µ –µ—â–µ –≤ —Ä–µ–∂–∏–º–µ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 100);
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                
                if (event.error === 'no-speech') {
                    updateStatus('No speech detected, listening...', 'listening');
                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ –Ω–µ—Ç —Ä–µ—á–∏
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 100);
                    }
                } else if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    showError('Microphone access denied. Please allow microphone access and try again.');
                    stopListening();
                } else if (event.error === 'network') {
                    showError('Network error in speech recognition. Check your connection.');
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 1000);
                    }
                } else if (event.error === 'aborted') {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º aborted –æ—à–∏–±–∫–∏
                    console.log('Recognition aborted, will restart');
                } else {
                    console.error(`Recognition error: ${event.error}`);
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 1000);
                    }
                }
            };

            recognition.onend = () => {
                console.log('Recognition ended');
                if (isListening) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                            console.log('Recognition restarted');
                        } catch (error) {
                            console.error('Error restarting recognition:', error);
                        }
                    }, 100);
                }
            };
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ —Ç–µ–∫—Å—Ç–∞ (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç EN, RU, DE, UK)
        function detectLanguage(text) {
            const textLower = text.toLowerCase();
            
            // –•–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã–µ –±—É–∫–≤—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —è–∑—ã–∫–∞
            const ukrainianChars = /[—ñ—ó—î“ë]/i;
            const russianChars = /[—ã—ä—ç—ë]/i;
            const germanChars = /[√§√∂√º√ü]/i;
            
            // –ü–æ–¥—Å—á–µ—Ç —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã—Ö –±—É–∫–≤
            const ukScore = (text.match(/[—ñ—ó—î“ë]/gi) || []).length;
            const ruScore = (text.match(/[—ã—ä—ç—ë]/gi) || []).length;
            const deScore = (text.match(/[√§√∂√º√ü]/gi) || []).length;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–∏—Ä–∏–ª–ª–∏—Ü—ã
            const hasCyrillic = /[–∞-—è–ê-–Ø—ñ—ó—î“ë—ã—ä—ç—ë–Ü–á–Ñ“ê–´–™–≠–Å]/.test(text);
            const hasLatin = /[a-zA-Z]/.test(text);
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —É–∫—Ä–∞–∏–Ω—Å–∫–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –±—É–∫–≤—ã - —ç—Ç–æ —É–∫—Ä–∞–∏–Ω—Å–∫–∏–π
            if (ukrainianChars.test(text)) {
                return 'uk';
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ä—É—Å—Å–∫–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –±—É–∫–≤—ã - —ç—Ç–æ —Ä—É—Å—Å–∫–∏–π
            if (russianChars.test(text)) {
                return 'ru';
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –Ω–µ–º–µ—Ü–∫–∏–µ —É–º–ª–∞—É—Ç—ã - —ç—Ç–æ –Ω–µ–º–µ—Ü–∫–∏–π
            if (germanChars.test(text)) {
                return 'de';
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–∏—Ä–∏–ª–ª–∏—Ü–∞ –Ω–æ –Ω–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –±—É–∫–≤ - —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ —Ä—É—Å—Å–∫–∏–π
            if (hasCyrillic && !hasLatin) {
                return 'ru';
            }
            
            // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞ - –ø—Ä–æ–≤–µ—Ä—è–µ–º —á–∞—Å—Ç–æ—Ç–Ω—ã–µ —Å–ª–æ–≤–∞
            if (hasLatin && !hasCyrillic) {
                // –ù–µ–º–µ—Ü–∫–∏–µ —á–∞—Å—Ç–æ—Ç–Ω—ã–µ —Å–ª–æ–≤–∞
                const germanWords = /\b(der|die|das|und|ist|von|den|dem|ein|eine|nicht|mit|sich|auf|f√ºr|als)\b/i;
                // –ê–Ω–≥–ª–∏–π—Å–∫–∏–µ —á–∞—Å—Ç–æ—Ç–Ω—ã–µ —Å–ª–æ–≤–∞
                const englishWords = /\b(the|is|are|was|were|have|has|had|will|would|can|could|should|this|that|these|those)\b/i;
                
                if (germanWords.test(text)) {
                    return 'de';
                }
                if (englishWords.test(text)) {
                    return 'en';
                }
                
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –ª–∞—Ç–∏–Ω–∏—Ü—ã - –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
                return 'en';
            }
            
            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
            return 'en';
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–≥–æ —è–∑—ã–∫–∞ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
        function getTargetLanguage(sourceLang) {
            // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è: EN ‚Üî RU, DE ‚Üî UK, –Ω–æ —Ç–∞–∫–∂–µ –º–æ–∂–Ω–æ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å –º–µ–∂–¥—É –ª—é–±—ã–º–∏ –ø–∞—Ä–∞–º–∏
            const languagePairs = {
                'en': 'ru',
                'ru': 'en',
                'de': 'uk',
                'uk': 'de'
            };
            
            return languagePairs[sourceLang] || 'en';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        async function processTranscript(transcript) {
            console.log('Processing transcript:', transcript);
            
            try {
                const sourceLang = detectLanguage(transcript);
                const targetLang = getTargetLanguage(sourceLang);
                
                console.log(`Detected language: ${sourceLang}, target: ${targetLang}`);
                
                updateStatus('Translating...', 'translating');
                
                const translation = await translateText(transcript, sourceLang, targetLang);
                
                console.log('Translation result:', translation);
                
                displayTranslation(translation, transcript, sourceLang, targetLang);
                addToHistory(translation, transcript, sourceLang, targetLang);
                
                updateStatus('Ready! Listening...', 'ready');
                
                // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ–º
                await new Promise(resolve => setTimeout(resolve, 500));
                
            } catch (error) {
                console.error('Translation error:', error);
                showError('Translation failed. The service might be temporarily unavailable. Please try again.');
                updateStatus('Error - Click to retry', 'ready');
            }
        }

        // –ü–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–µ—Ä–≤–∏—Å–æ–≤
        async function translateText(text, source, target) {
            console.log(`Translating from ${source} to ${target}: "${text}"`);
            
            // –ú–µ—Ç–æ–¥ 1: MyMemory API (–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π, –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π)
            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.responseData && data.responseData.translatedText) {
                        console.log('Translation successful (MyMemory)');
                        return data.responseData.translatedText;
                    }
                }
            } catch (error) {
                console.error('MyMemory API error:', error);
            }
            
            // –ú–µ—Ç–æ–¥ 2: LibreTranslate (–Ω–µ—Å–∫–æ–ª—å–∫–æ –∏–Ω—Å—Ç–∞–Ω—Å–æ–≤)
            const libreApis = [
                'https://libretranslate.com/translate',
                'https://translate.terraprint.co/translate',
                'https://libretranslate.de/translate'
            ];
            
            for (const apiUrl of libreApis) {
                try {
                    console.log(`Trying ${apiUrl}...`);
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: text,
                            source: source,
                            target: target,
                            format: 'text'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.translatedText) {
                            console.log(`Translation successful (${apiUrl})`);
                            return data.translatedText;
                        }
                    }
                } catch (error) {
                    console.error(`Error with ${apiUrl}:`, error);
                }
            }
            
            // –ú–µ—Ç–æ–¥ 3: Lingva Translate API
            try {
                console.log('Trying Lingva Translate...');
                const response = await fetch(
                    `https://lingva.ml/api/v1/${source}/${target}/${encodeURIComponent(text)}`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.translation) {
                        console.log('Translation successful (Lingva)');
                        return data.translation;
                    }
                }
            } catch (error) {
                console.error('Lingva API error:', error);
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –º–µ—Ç–æ–¥—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
            throw new Error('All translation services are unavailable');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞
        function displayTranslation(translation, original, sourceLang, targetLang) {
            translationText.textContent = translation;
            originalText.textContent = `Original: ${original}`;
            
            const langNames = {
                'en': 'EN',
                'ru': 'RU',
                'de': 'DE',
                'uk': 'UK'
            };
            
            const langName = `${langNames[sourceLang]} ‚Üí ${langNames[targetLang]}`;
            languageIndicator.textContent = langName;
            languageIndicator.className = `language-indicator ${sourceLang}`;
            
            translationDisplay.classList.add('visible');
            errorDiv.classList.remove('visible');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(translation, original, sourceLang, targetLang) {
            const item = {
                translation,
                original,
                sourceLang,
                targetLang,
                timestamp: new Date()
            };
            
            translationHistory.unshift(item);
            
            if (translationHistory.length > MAX_HISTORY) {
                translationHistory.pop();
            }
            
            updateHistoryDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistoryDisplay() {
            if (translationHistory.length === 0) {
                history.style.display = 'none';
                return;
            }
            
            history.style.display = 'block';
            historyList.innerHTML = '';
            
            const langNames = {
                'en': 'EN',
                'ru': 'RU',
                'de': 'DE',
                'uk': 'UK'
            };
            
            translationHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                const time = item.timestamp.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const langLabel = `${langNames[item.sourceLang]} ‚Üí ${langNames[item.targetLang]}`;
                
                div.innerHTML = `
                    <div class="time">${time} | ${langLabel}</div>
                    <div class="text">${item.translation}</div>
                    <div class="original">${item.original}</div>
                `;
                
                historyList.appendChild(div);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, statusClass) {
            status.textContent = text;
            status.className = `status ${statusClass}`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        // –ù–∞—á–∞—Ç—å/–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!microphoneAccess) {
                showError('Microphone access is required. Please reload the page and allow access.');
                return;
            }
            
            if (!recognition) {
                showError('Speech recognition is not available');
                return;
            }
            
            try {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è (–º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏)
                recognition.lang = 'en-US';
                recognition.start();
                isListening = true;
                micButton.classList.add('active');
                errorDiv.classList.remove('visible');
            } catch (error) {
                console.error('Error starting recognition:', error);
                showError('Failed to start speech recognition. Please try again.');
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            micButton.classList.remove('active');
            updateStatus('Click to start', 'ready');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        micButton.addEventListener('click', toggleListening);

        copyBtn.addEventListener('click', () => {
            const text = translationText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = '‚úì Copied';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                showError('Failed to copy to clipboard');
            });
        });

        clearBtn.addEventListener('click', () => {
            translationDisplay.classList.remove('visible');
            translationText.textContent = '';
            originalText.textContent = '';
            errorDiv.classList.remove('visible');
        });

        // –ö–Ω–æ–ø–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞
        const testBtn = document.getElementById('testBtn');
        if (testBtn) {
            testBtn.addEventListener('click', async () => {
                const testText = 'Hello, how are you?';
                testBtn.textContent = '‚è≥ Testing...';
                testBtn.disabled = true;
                
                try {
                    await processTranscript(testText);
                    testBtn.textContent = '‚úì Test Passed';
                } catch (error) {
                    testBtn.textContent = '‚úó Test Failed';
                    showError('Test failed: ' + error.message);
                } finally {
                    setTimeout(() => {
                        testBtn.textContent = 'üß™ Test Translation';
                        testBtn.disabled = false;
                    }, 2000);
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('translationHistory');
            if (saved) {
                try {
                    translationHistory = JSON.parse(saved).map(item => ({
                        ...item,
                        timestamp: new Date(item.timestamp)
                    }));
                    updateHistoryDisplay();
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ localStorage
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('translationHistory', JSON.stringify(translationHistory));
        });
    </script>
</body>
</html>
