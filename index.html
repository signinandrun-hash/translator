<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translator EN ‚áÑ RU ‚áÑ DE ‚áÑ UK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .language-selector select {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: white;
            color: #333;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .mic-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .mic-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(245, 87, 108, 0.6);
            }
        }

        .mic-icon {
            font-size: 60px;
            transition: all 0.3s ease;
        }

        .mic-button.active .mic-icon {
            color: white;
        }

        .status {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            text-align: center;
        }

        .status.listening { color: #f5576c; }
        .status.recognizing { color: #667eea; }
        .status.translating { color: #764ba2; }
        .status.ready { color: #4caf50; }

        .conversation-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 60vh;
            overflow-y: auto;
            display: none;
        }

        .conversation-container.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .conversation-header h3 {
            margin: 0;
            color: #667eea;
            font-size: 1.3rem;
        }

        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .conversation-item {
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 0.4s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .conversation-item.lang-en {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 5px solid #2196f3;
        }

        .conversation-item.lang-ru {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-left: 5px solid #e91e63;
        }

        .conversation-item.lang-de {
            background: linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%);
            border-left: 5px solid #ff9800;
        }

        .conversation-item.lang-uk {
            background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
            border-left: 5px solid #8bc34a;
        }

        .conversation-item .time {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .conversation-item .lang-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .conversation-item .original {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
            line-height: 1.5;
        }

        .conversation-item .translation {
            font-size: 1.3rem;
            color: #111;
            font-weight: 600;
            line-height: 1.6;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .conversation-item .arrow {
            font-size: 1.2rem;
            margin: 8px 0;
            color: #666;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .error.visible {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .mic-button {
                width: 120px;
                height: 120px;
            }

            .mic-icon {
                font-size: 50px;
            }

            .translation-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Live Translator</h1>
            <p>Real-time Speech Translation</p>
            <div class="language-selector">
                <select id="langPairSelect">
                    <option value="ru-de">üá∑üá∫ Russian ‚áÑ üá©üá™ German</option>
                    <option value="uk-de">üá∫üá¶ Ukrainian ‚áÑ üá©üá™ German</option>
                    <option value="ru-en">üá∑üá∫ Russian ‚áÑ üá¨üáß English</option>
                    <option value="uk-en">üá∫üá¶ Ukrainian ‚áÑ üá¨üáß English</option>
                </select>
            </div>
        </div>

        <div class="main-section">
            <button class="mic-button" id="micButton">
                <div class="mic-icon">üé§</div>
            </button>

            <div class="status" id="status">Click to start</div>

            <div class="error" id="error"></div>
        </div>

        <div class="conversation-container" id="conversationContainer">
            <div class="conversation-header">
                <h3>üí¨ Conversation</h3>
                <button class="btn secondary" id="clearConversationBtn">üóëÔ∏è Clear All</button>
            </div>
            <div class="conversation-list" id="conversationList"></div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω—ã
        let recognition = null;
        let isListening = false;
        let conversationHistory = [];
        let microphoneAccess = false;
        let selectedLangPair = { lang1: 'ru', lang2: 'de' }; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é RU-DE

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const conversationContainer = document.getElementById('conversationContainer');
        const conversationList = document.getElementById('conversationList');
        const langPairSelect = document.getElementById('langPairSelect');
        const clearConversationBtn = document.getElementById('clearConversationBtn');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Web Speech API
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            showError('Your browser does not support speech recognition. Please use Chrome, Edge, or Safari.');
        } else {
            checkMicrophoneAccess();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
        async function checkMicrophoneAccess() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º stream –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–∞
                stream.getTracks().forEach(track => track.stop());
                
                microphoneAccess = true;
                initializeSpeechRecognition();
                updateStatus('Click to start', 'ready');
            } catch (error) {
                console.error('Microphone access error:', error);
                microphoneAccess = false;
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Microphone access denied. Please allow microphone access in your browser settings and reload the page.');
                } else if (error.name === 'NotFoundError') {
                    showError('No microphone found. Please connect a microphone and reload the page.');
                } else {
                    showError('Unable to access microphone: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false; // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ false –¥–ª—è –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω–æ–π —Ä–∞–±–æ—Ç—ã
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é - –∞–Ω–≥–ª–∏–π—Å–∫–∏–π, –Ω–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–µ—Ç –º–Ω–æ–≥–∏–µ —è–∑—ã–∫–∏
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                console.log('Recognition started');
                updateStatus('Listening...', 'listening');
            };

            recognition.onresult = async (event) => {
                console.log('Recognition result received');
                const result = event.results[0];
                const transcript = result[0].transcript;
                
                console.log('Transcript:', transcript);
                
                if (transcript.trim().length > 0) {
                    updateStatus('Detecting language...', 'recognizing');
                    await processTranscript(transcript);
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ –≤—Å–µ –µ—â–µ –≤ —Ä–µ–∂–∏–º–µ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 100);
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                
                if (event.error === 'no-speech') {
                    updateStatus('No speech detected, listening...', 'listening');
                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ –Ω–µ—Ç —Ä–µ—á–∏
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 100);
                    }
                } else if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    showError('Microphone access denied. Please allow microphone access and try again.');
                    stopListening();
                } else if (event.error === 'network') {
                    showError('Network error in speech recognition. Check your connection.');
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 1000);
                    }
                } else if (event.error === 'aborted') {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º aborted –æ—à–∏–±–∫–∏
                    console.log('Recognition aborted, will restart');
                } else {
                    console.error(`Recognition error: ${event.error}`);
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart skipped:', e.message);
                            }
                        }, 1000);
                    }
                }
            };

            recognition.onend = () => {
                console.log('Recognition ended');
                if (isListening) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                            console.log('Recognition restarted');
                        } catch (error) {
                            console.error('Error restarting recognition:', error);
                        }
                    }, 100);
                }
            };
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–∞—Ä—ã
        function detectLanguage(text) {
            console.log('Detecting language for:', text);
            
            const { lang1, lang2 } = selectedLangPair;
            console.log('Selected pair:', lang1, '-', lang2);
            
            // –•–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã–µ –±—É–∫–≤—ã
            const ukrainianUniqueChars = /[—ñ—ó—î“ë]/i;
            const russianUniqueChars = /[—ã—ç—ä—ë]/i;
            const germanUniqueChars = /[√§√∂√º√ü]/i;
            
            // –ö–∏—Ä–∏–ª–ª–∏—Ü–∞ –∏ –ª–∞—Ç–∏–Ω–∏—Ü–∞
            const hasCyrillic = /[–∞-—è–ê-–Ø—ë–Å]/.test(text);
            const hasLatin = /[a-zA-Z]/.test(text);
            
            console.log('Has Cyrillic:', hasCyrillic, 'Has Latin:', hasLatin);
            
            // === –£–ö–†–ê–ò–ù–°–ö–ò–ô ===
            if (ukrainianUniqueChars.test(text)) {
                console.log('Detected Ukrainian (unique chars)');
                return 'uk';
            }
            
            // === –†–£–°–°–ö–ò–ô ===
            if (russianUniqueChars.test(text)) {
                console.log('Detected Russian (unique chars)');
                return 'ru';
            }
            
            // === –ù–ï–ú–ï–¶–ö–ò–ô ===
            if (germanUniqueChars.test(text)) {
                console.log('Detected German (unique chars)');
                return 'de';
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–∏—Ä–∏–ª–ª–∏—Ü–∞, –Ω–æ –Ω–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –±—É–∫–≤
            if (hasCyrillic) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á–∞—Å—Ç–æ—Ç–Ω—ã–µ –±—É–∫–≤—ã
                const yCount = (text.match(/—ã/gi) || []).length;
                const iCount = (text.match(/—ñ/gi) || []).length;
                
                if (iCount > 0) {
                    console.log('Detected Ukrainian (—ñ letter)');
                    return 'uk';
                }
                if (yCount > 0) {
                    console.log('Detected Russian (—ã letter)');
                    return 'ru';
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á–∞—Å—Ç–æ—Ç–Ω—ã–µ —Å–ª–æ–≤–∞
                const russianWords = /\b(—á—Ç–æ|—ç—Ç–æ|–∫–∞–∫|–±—ã–ª|–±—ã–ª–∞|–±—ã–ª–∏|–≥–¥–µ|–∫–æ–≥–¥–∞|–ø–æ—á–µ–º—É|–ø–æ—Ç–æ–º—É|–æ—á–µ–Ω—å|–≤—Å—ë|–≤—Å–µ|–∏–ª–∏|–¥–∞|–Ω–µ—Ç|–º–æ–∂–µ—Ç|–º–æ–≥—É|—Ö–æ—Ä–æ—à–æ|–ø–ª–æ—Ö–æ|—Å–ø–∞—Å–∏–±–æ)\b/i;
                const ukrainianWords = /\b(—â–æ|—Ü–µ|—è–∫|–±—É–≤|–±—É–ª–∞|–±—É–ª–∏|–¥–µ|–∫–æ–ª–∏|—á–æ–º—É|—Ç–æ–º—É|–¥—É–∂–µ|–≤—Å–µ|—É—Å–µ|—á–∏|—Ç–∞–∫|–Ω—ñ|–º–æ–∂–µ|–º–æ–∂—É|–¥–æ–±—Ä–µ|–ø–æ–≥–∞–Ω–æ|–¥—è–∫—É—é)\b/i;
                
                if (russianWords.test(text)) {
                    console.log('Detected Russian (common words)');
                    return 'ru';
                }
                if (ukrainianWords.test(text)) {
                    console.log('Detected Ukrainian (common words)');
                    return 'uk';
                }
                
                // –ï—Å–ª–∏ –≤ –ø–∞—Ä–µ –µ—Å—Ç—å RU –∏–ª–∏ UK, –≤—ã–±–∏—Ä–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π
                if (lang1 === 'ru' || lang2 === 'ru') {
                    console.log('Default to Russian (in pair)');
                    return 'ru';
                }
                if (lang1 === 'uk' || lang2 === 'uk') {
                    console.log('Default to Ukrainian (in pair)');
                    return 'uk';
                }
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –ª–∞—Ç–∏–Ω–∏—Ü–∞
            if (hasLatin) {
                // –ù–µ–º–µ—Ü–∫–∏–µ —á–∞—Å—Ç–æ—Ç–Ω—ã–µ —Å–ª–æ–≤–∞
                const germanWords = /\b(der|die|das|und|ist|sind|war|waren|ein|eine|nicht|mit|von|zu|auf|f√ºr|als|auch|aber|wenn|wie|nur|noch|mehr|sehr|gut|kann|soll|muss|ich|du|er|sie|wir|ihr)\b/i;
                // –ê–Ω–≥–ª–∏–π—Å–∫–∏–µ —á–∞—Å—Ç–æ—Ç–Ω—ã–µ —Å–ª–æ–≤–∞
                const englishWords = /\b(the|is|are|was|were|be|been|have|has|had|do|does|did|will|would|can|could|should|may|might|must|this|that|these|those|what|which|who|when|where|why|how|all|some|any|very|good|bad|yes|no|not|and|or|but|if|then|than|more|most|much|many|well)\b/i;
                
                if (germanWords.test(text)) {
                    console.log('Detected German (common words)');
                    return 'de';
                }
                if (englishWords.test(text)) {
                    console.log('Detected English (common words)');
                    return 'en';
                }
                
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –ª–∞—Ç–∏–Ω–∏—Ü—ã
                if (lang1 === 'de' || lang2 === 'de') {
                    console.log('Default to German (in pair)');
                    return 'de';
                }
                if (lang1 === 'en' || lang2 === 'en') {
                    console.log('Default to English (in pair)');
                    return 'en';
                }
            }
            
            // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–≤—ã–π —è–∑—ã–∫ –ø–∞—Ä—ã
            console.log('Default to lang1:', lang1);
            return lang1;
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–≥–æ —è–∑—ã–∫–∞ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
        function getTargetLanguage(sourceLang) {
            const { lang1, lang2 } = selectedLangPair;
            const target = sourceLang === lang1 ? lang2 : lang1;
            console.log('Target language:', target);
            return target;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        async function processTranscript(transcript) {
            console.log('=== PROCESSING TRANSCRIPT ===');
            console.log('Raw transcript:', transcript);
            
            // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
            const cleanedText = transcript.trim();
            if (cleanedText.length === 0) {
                console.log('Empty transcript, skipping');
                return;
            }
            
            console.log('Cleaned text:', cleanedText);
            
            try {
                const sourceLang = detectLanguage(cleanedText);
                const targetLang = getTargetLanguage(sourceLang);
                
                console.log(`Language detected: ${sourceLang} ‚Üí ${targetLang}`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —è–∑—ã–∫–∏ —Ä–∞–∑–Ω—ã–µ
                if (sourceLang === targetLang) {
                    console.error('Source and target languages are the same!');
                    showError('Cannot detect language properly. Please speak more clearly.');
                    return;
                }
                
                updateStatus('Translating...', 'translating');
                
                const translation = await translateText(cleanedText, sourceLang, targetLang);
                
                console.log('Translation result:', translation);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø–µ—Ä–µ–≤–æ–¥ –Ω–µ –ø—É—Å—Ç–æ–π –∏ –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –æ—Ä–∏–≥–∏–Ω–∞–ª–∞
                if (!translation || translation.trim().length === 0) {
                    throw new Error('Empty translation received');
                }
                
                displayTranslation(translation, cleanedText, sourceLang, targetLang);
                addToHistory(translation, cleanedText, sourceLang, targetLang);
                
                updateStatus('Ready! Listening...', 'ready');
                
                // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ–º
                await new Promise(resolve => setTimeout(resolve, 500));
                
            } catch (error) {
                console.error('Translation error:', error);
                showError('Translation failed: ' + error.message);
                updateStatus('Error - Listening...', 'ready');
            }
        }

        // –ü–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–µ—Ä–≤–∏—Å–æ–≤
        async function translateText(text, source, target) {
            console.log(`=== TRANSLATION REQUEST ===`);
            console.log(`Text: "${text}"`);
            console.log(`From: ${source} ‚Üí To: ${target}`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —è–∑—ã–∫–∏ —Ä–∞–∑–Ω—ã–µ
            if (source === target) {
                console.log('Source and target are the same, returning original');
                return text;
            }
            
            // –ú–µ—Ç–æ–¥ 1: MyMemory API (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π, –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π)
            try {
                console.log('Trying MyMemory API...');
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('MyMemory response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('MyMemory data:', data);
                    
                    if (data.responseData && data.responseData.translatedText) {
                        const translation = data.responseData.translatedText;
                        console.log('‚úì MyMemory SUCCESS:', translation);
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø–µ—Ä–µ–≤–æ–¥ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –æ—à–∏–±–∫–æ–π
                        if (!translation.includes('MYMEMORY WARNING') && 
                            translation !== text &&
                            translation.length > 0) {
                            return translation;
                        }
                    }
                }
            } catch (error) {
                console.error('MyMemory API error:', error);
            }
            
            // –ú–µ—Ç–æ–¥ 2: Lingva Translate API
            try {
                console.log('Trying Lingva Translate...');
                const url = `https://lingva.ml/api/v1/${source}/${target}/${encodeURIComponent(text)}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Lingva response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Lingva data:', data);
                    
                    if (data.translation && data.translation.length > 0) {
                        console.log('‚úì Lingva SUCCESS:', data.translation);
                        return data.translation;
                    }
                }
            } catch (error) {
                console.error('Lingva API error:', error);
            }
            
            // –ú–µ—Ç–æ–¥ 3: LibreTranslate
            const libreApis = [
                'https://libretranslate.com/translate',
                'https://translate.terraprint.co/translate'
            ];
            
            for (const apiUrl of libreApis) {
                try {
                    console.log(`Trying ${apiUrl}...`);
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: text,
                            source: source,
                            target: target,
                            format: 'text'
                        })
                    });

                    console.log(`${apiUrl} response status:`, response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log(`${apiUrl} data:`, data);
                        
                        if (data.translatedText && data.translatedText.length > 0) {
                            console.log(`‚úì LibreTranslate SUCCESS:`, data.translatedText);
                            return data.translatedText;
                        }
                    }
                } catch (error) {
                    console.error(`Error with ${apiUrl}:`, error);
                }
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –º–µ—Ç–æ–¥—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
            console.error('All translation services failed');
            throw new Error('All translation services are unavailable');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ –¥–∏–∞–ª–æ–≥–∞
        function displayTranslation(translation, original, sourceLang, targetLang) {
            const langNames = {
                'en': 'EN',
                'ru': 'RU',
                'de': 'DE',
                'uk': 'UK'
            };
            
            const item = document.createElement('div');
            item.className = `conversation-item lang-${sourceLang}`;
            
            const time = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            item.innerHTML = `
                <div class="time">
                    <span class="lang-badge">${langNames[sourceLang]}</span>
                    ${time}
                </div>
                <div class="original">${original}</div>
                <div class="arrow">‚Üì ${langNames[targetLang]}</div>
                <div class="translation">${translation}</div>
            `;
            
            conversationList.appendChild(item);
            conversationContainer.classList.add('visible');
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
            conversationContainer.scrollTop = conversationContainer.scrollHeight;
            
            errorDiv.classList.remove('visible');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(translation, original, sourceLang, targetLang) {
            const item = {
                translation,
                original,
                sourceLang,
                targetLang,
                timestamp: new Date()
            };
            
            conversationHistory.push(item);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            saveConversation();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, statusClass) {
            status.textContent = text;
            status.className = `status ${statusClass}`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        // –ù–∞—á–∞—Ç—å/–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!microphoneAccess) {
                showError('Microphone access is required. Please reload the page and allow access.');
                return;
            }
            
            if (!recognition) {
                showError('Speech recognition is not available');
                return;
            }
            
            try {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è (–º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏)
                recognition.lang = 'en-US';
                recognition.start();
                isListening = true;
                micButton.classList.add('active');
                errorDiv.classList.remove('visible');
            } catch (error) {
                console.error('Error starting recognition:', error);
                showError('Failed to start speech recognition. Please try again.');
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            micButton.classList.remove('active');
            updateStatus('Click to start', 'ready');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        micButton.addEventListener('click', toggleListening);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —è–∑—ã–∫–æ–≤–æ–π –ø–∞—Ä—ã
        langPairSelect.addEventListener('change', (e) => {
            const [lang1, lang2] = e.target.value.split('-');
            selectedLangPair = { lang1, lang2 };
            console.log('Language pair changed to:', selectedLangPair);
            
            // –û—á–∏—â–∞–µ–º –æ—à–∏–±–∫–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
            errorDiv.classList.remove('visible');
        });

        // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞
        clearConversationBtn.addEventListener('click', () => {
            if (confirm('Clear entire conversation?')) {
                conversationList.innerHTML = '';
                conversationHistory = [];
                conversationContainer.classList.remove('visible');
                localStorage.removeItem('conversationHistory');
                localStorage.removeItem('selectedLangPair');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
        window.addEventListener('load', () => {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —è–∑—ã–∫–æ–≤—É—é –ø–∞—Ä—É
            const savedLangPair = localStorage.getItem('selectedLangPair');
            if (savedLangPair) {
                const [lang1, lang2] = savedLangPair.split('-');
                selectedLangPair = { lang1, lang2 };
                langPairSelect.value = savedLangPair;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ä–∞–∑–≥–æ–≤–æ—Ä–∞
            const saved = localStorage.getItem('conversationHistory');
            if (saved) {
                try {
                    conversationHistory = JSON.parse(saved).map(item => ({
                        ...item,
                        timestamp: new Date(item.timestamp)
                    }));
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    conversationHistory.forEach(item => {
                        const langNames = {
                            'en': 'EN',
                            'ru': 'RU',
                            'de': 'DE',
                            'uk': 'UK'
                        };
                        
                        const div = document.createElement('div');
                        div.className = `conversation-item lang-${item.sourceLang}`;
                        
                        const time = item.timestamp.toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        
                        div.innerHTML = `
                            <div class="time">
                                <span class="lang-badge">${langNames[item.sourceLang]}</span>
                                ${time}
                            </div>
                            <div class="original">${item.original}</div>
                            <div class="arrow">‚Üì ${langNames[item.targetLang]}</div>
                            <div class="translation">${item.translation}</div>
                        `;
                        
                        conversationList.appendChild(div);
                    });
                    
                    if (conversationHistory.length > 0) {
                        conversationContainer.classList.add('visible');
                    }
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ localStorage
        function saveConversation() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            localStorage.setItem('selectedLangPair', `${selectedLangPair.lang1}-${selectedLangPair.lang2}`);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            saveConversation();
        });
    </script>
</body>
